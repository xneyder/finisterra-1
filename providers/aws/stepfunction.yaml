aws_sfn_state_machine:
  terraform_module: "github.com/finisterra-io/terraform-aws-modules.git//step-functions?ref=main"
  terraform_module_version: "5.1.0"
  target_resource_name: this
  joined_fields:
    role_arn:
      sub_fields:
        - role_arn
    logging_configuration:
      sub_fields:
        - log_destination
  fields:
    name:
      field: name
      type: string
    role_arn:
      field: role_arn
      type: string
    definition:
      field: definition
      type: string
      multiline: true
    logging_configuration:
      field: logging_configuration
      type: map
    tracing_configuration:
      field: tracing_configuration
      type: map
    type:
      field: type
      type: string
    tags:
      field: tags
      type: map
