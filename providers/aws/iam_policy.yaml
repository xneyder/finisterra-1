aws_iam_policy:
  terraform_module: "github.com/finisterra-io/terraform-aws-modules.git//iam/modules/iam_policy?ref=main"
  terraform_module_version: "5.2.0"
  target_resource_name: default
  name_field: policy_name
  # path: "policies"
  fields:
    policy_documents:
      function: get_policy_documents
      type: string
      multiline: true
    policy_name:
      field: name
      type: string
    policy_description:
      field: description
      type: string
    # policy:
    #   field: policy
    #   type: string
    #   multiline: true
    path:
      field: path
      type: string
    tags:
      field: tags
      type: map
