aws_iam_policy:
  # terraform_module: "../../../terraform-aws-modules/terraform-aws-iam-role/"
  terraform_module: "github.com/finisterra-io/terraform-aws-iam-role?ref=main"
  terraform_module_version: "5.2.0"
  target_resource_name: default
  name_field: policy_name
  fields:
    policy_documents:
      field: policy
      type: string
      multiline: true
    policy_name:
      field: name
      type: string
    policy_description:
      field: description
      type: string
    path:
      field: path
      type: string
    tags:
      field: tags
      type: map
