aws_msk_cluster:
  # terraform_module: "../../../terraform-aws-modules/terraform-aws-msk-apache-kafka-cluster"
  terraform_module: "github.com/finisterra-io/terraform-aws-msk-apache-kafka-cluster.git?ref=main"
  terraform_module_version: "0.20.0"
  target_resource_name: default
  name_field: cluster_name
  path: "msk"
  dependencies:
    - "../security_group"
  defaults:
    enabled: true
    autoscaling_enabled: false
  fields:
    kafka_version:
      field: kafka_version
      type: string
    cluster_name:
      field: cluster_name
      type: string
    security_group_names:
      function: get_security_group_names
      arg: broker_node_group_info.security_groups
      type: list
    number_of_broker_nodes:
      field: number_of_broker_nodes
      type: number
    enhanced_monitoring:
      field: enhanced_monitoring
      type: string
      module_default: "DEFAULT"
    broker_instance_type:
      function: get_field_from_attrs
      arg: broker_node_group_info.instance_type
      type: string
    subnet_names:
      function: get_subnet_names
      arg: subnets
      type: list
    subnet_ids:
      function: get_subnet_ids
      arg: subnets
      type: list
    vpc_name:
      function: get_vpc_name
      type: string
    vpc_id:
      function: get_vpc_id
      type: string
    broker_volume_size:
      function: get_field_from_attrs
      arg: broker_node_group_info.storage_info.ebs_storage_info.volume_size
      type: number
      module_default: 1000
    provisioned_throughput:
      function: get_provisioned_throughput
      arg: id
      type: list
    public_access_enabled:
      function: get_public_access_enabled
      arg: broker_node_group_info.connectivity_info.public_access.type
      type: string
      module_default: false
    client_broker:
      function: get_field_from_attrs
      arg: encryption_info.encryption_in_transit.client_broker
      type: string
      module_default: "TLS"
    encryption_in_cluster:
      function: get_field_from_attrs
      arg: encryption_info.encryption_in_transit.in_cluster
      type: string
      module_default: true
    encryption_at_rest_kms_key_arn:
      function: get_field_from_attrs
      arg: encryption_info.encryption_at_rest_kms_key_arn
      type: string
    client_authentication:
      field: client_authentication
      type: list
      # module_default: "TLS"
    # client_allow_unauthenticated:
    #   function: get_field_from_attrs
    #   arg: broker_node_group_info.connectivity_info.vpc_connectivity.client_authentication.unauthenticated
    #   type: bool
    #   module_default: false
    # certificate_authority_arns:
    #   function: get_field_from_attrs
    #   arg: broker_node_group_info.connectivity_info.vpc_connectivity.client_authentication.tls.certificate_authority_arns
    #   type: list
    # client_tls_auth_enabled:
    #   function: get_field_from_attrs
    #   arg: broker_node_group_info.connectivity_info.vpc_connectivity.client_authentication.tls
    #   type: bool
    #   module_default: false
    # client_sasl_scram_enabled:
    #   function: get_field_from_attrs
    #   arg: broker_node_group_info.connectivity_info.vpc_connectivity.client_authentication.sasl.scram
    #   type: bool
    #   module_default: false
    # client_sasl_iam_enabled:
    #   function: get_field_from_attrs
    #   arg: broker_node_group_info.connectivity_info.vpc_connectivity.client_authentication.sasl.iam
    #   type: bool
    #   module_default: false
    jmx_exporter_enabled:
      function: get_field_from_attrs
      arg: open_monitoring.prometheus.jmx_exporter.enabled_in_broker
      type: bool
      module_default: false
    node_exporter_enabled:
      function: get_field_from_attrs
      arg: open_monitoring.prometheus.node_exporter.enabled_in_broker
      type: bool
      module_default: false
    cloudwatch_logs_enabled:
      function: get_field_from_attrs
      arg: logging_info.broker_logs.cloudwatch_logs.enabled
      type: bool
      module_default: false
    cloudwatch_logs_log_group:
      function: get_field_from_attrs
      arg: logging_info.broker_logs.cloudwatch_logs.log_group
      type: string
    firehose_logs_enabled:
      function: get_field_from_attrs
      arg: logging_info.broker_logs.firehose.enabled
      type: bool
      module_default: false
    firehose_delivery_stream:
      function: get_field_from_attrs
      arg: logging_info.broker_logs.firehose.delivery_stream
      type: string
    s3_logs_enabled:
      function: get_field_from_attrs
      arg: logging_info.broker_logs.s3.enabled
      type: bool
      module_default: false
    s3_logs_bucket:
      function: get_field_from_attrs
      arg: logging_info.broker_logs.s3.bucket
      type: string
    s3_logs_prefix:
      function: get_field_from_attrs
      arg: logging_info.broker_logs.s3.prefix
      type: string
    tags:
      field: tags
      type: map
  childs:
    aws_msk_configuration:
      join:
        arn:
          join_function: join_configuration
      target_resource_name: config
      fields:
        configuration_name:
          field: name
          type: string
        configuration_description:
          field: description
          type: string
        server_properties:
          function: get_server_properties
          arg: server_properties
          type: map

    # aws_security_group:
    #   join:
    #     id:
    #       join_function: match_security_group
    #   target_resource_name: default
    #   fields:
    #     create_security_group:
    #       unique: true
    #     security_group_name:
    #       field: name
    #       type: string
    #     security_group_description:
    #       field: description
    #       type: string
    #     security_group_tags:
    #       field: tags
    #       type: map
    #   childs:
    #     aws_security_group_rule:
    #       join:
    #         id:
    #           field: security_group_id
    #       target_resource_name: default
    #       second_index:
    #         field: id
    #       import_id:
    #         function: aws_security_group_rule_import_id
    #       fields:
    #         security_group_rules:
    #           function: get_security_group_rules
    #           arg: id
    #           type: list
    aws_appautoscaling_target:
      join:
        arn:
          field: resource_id
      target_resource_name: default
      defaults:
        autoscaling_enabled: true
      fields:
        scalable_dimension:
          field: scalable_dimension
          type: string
        min_capacity:
          field: min_capacity
          type: number
        max_capacity:
          field: max_capacity
          type: number
        service_namespace:
          field: service_namespace
          type: string
    aws_appautoscaling_policy:
      join:
        arn:
          field: resource_id
      target_resource_name: default
      defaults:
        autoscaling_enabled: true
      fields:
        appautoscaling_policy_name:
          field: name
          type: string
        policy_type:
          field: policy_type
          type: string
        predefined_metric_type:
          function: get_field_from_attrs
          arn: target_tracking_scaling_policy_configuration.predefined_metric_specification.predefined_metric_type
          type: string
        storage_autoscaling_target_value:
          field: target_tracking_scaling_policy_configuration.target_value
          type: number
        storage_autoscaling_disable_scale_in:
          field: target_tracking_scaling_policy_configuration.disable_scale_in
          type: bool

aws_security_group:
  # terraform_module: "../../../terraform-aws-modules/terraform-aws-security-group"
  terraform_module: "github.com/finisterra-io/terraform-aws-security-group?ref=main"
  terraform_module_version: "5.2.0"
  target_resource_name: default
  name_field: security_group_name
  add_id_hash_to_name: true
  path: "security_group"
  defaults:
    create_before_destroy: false
  fields:
    security_group_name:
      field: name
      type: string
    vpc_name:
      function: get_vpc_name
      arg: vpc_id
      type: string
    vpc_id:
      function: get_vpc_id
      type: string
      arg: vpc_id
    security_group_description:
      field: description
      type: string
    tags:
      field: tags
      type: map
  childs:
    aws_vpc_security_group_ingress_rule:
      join:
        id:
          field: security_group_id
      import_id:
        field: security_group_rule_id
      target_resource_name: dbc
      second_index:
        field: id
      fields:
        ingress_rules:
          function: get_security_group_rules
          type: map
    aws_vpc_security_group_egress_rule:
      join:
        id:
          field: security_group_id
      import_id:
        field: security_group_rule_id
      target_resource_name: dbc
      second_index:
        field: id
      fields:
        egress_rules:
          function: get_security_group_rules
          type: map
