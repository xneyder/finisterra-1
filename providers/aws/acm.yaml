aws_acm_certificate:
  # terraform_module: "../../../terraform-aws-modules/terraform-aws-acm"
  terraform_module: "github.com/finisterra-io/terraform-aws-acm.git?ref=main"
  terraform_module_version: "4.3.2"
  target_resource_name: this
  name_field: domain_name
  add_id_hash_to_name: true
  path: "acm"
  defaults:
    create_certificate: true
    validate_certificate: false
    wait_for_validation: false
    create_route53_records: false
  fields:
    domain_name:
      field: domain_name
      type: string
    subject_alternative_names:
      field: subject_alternative_names
      type: list
    validation_method:
      function: get_validation_method
      type: string
      module_default: "DNS"
    key_algorithm:
      field: key_algorithm
      type: string
    certificate_transparency_logging_preference:
      function: get_field_from_attrs
      arg: options.certificate_transparency_logging_preference
      type: string
      module_default: "ENABLED"
    validation_option:
      field: validation_option
      type: list
    tags:
      field: tags
      type: map
    certificate_authority_arn:
      field: certificate_authority_arn
      type: string
