aws_service_discovery_private_dns_namespace:
  # terraform_module: "../../../terraform-aws-modules/terraform-aws-cloudmap/"
  terraform_module: "github.com/finisterra-io/terraform-aws-cloudmap?ref=main"
  terraform_module_version: "5.2.0"
  target_resource_name: this
  name_field: namespace_name
  defaults:
    create_private_dns_namespace: true
  import_id:
    function: aws_service_discovery_private_dns_namespace_import_id
  fields:
    namespace_name:
      field: name
      type: string
    namespace_description:
      field: description
      type: string
    vpc_name:
      function: get_vpc_name
      arg: vpc
      type: string
    tags:
      field: tags
      type: map
  childs:
    aws_service_discovery_service:
      join:
        id:
          field: namespace_id
      target_resource_name: this
      second_index:
        field: name
      fields:
        service_names:
          function: build_service_names
          type: map
