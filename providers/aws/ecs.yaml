aws_ecs_service:
  terraform_module: "github.com/finisterra-io/terraform-aws-modules.git//ecs/modules/service?ref=main"
  terraform_module_version: "5.2.0"
  # dict_to_hcl: true
  # join:
  #   arn:
  #     function: aws_ecs_service_cluster_arn
  target_resource_name: ignore_task_definition
  joined_fields:
    cluster_arn:
      sub_fields:
        - cluster_arn
    iam_role:
      sub_fields:
        - iam_role
    task_role_arn:
      sub_fields:
        - task_role_arn
    execution_role_arn:
      sub_fields:
        - execution_role_arn
    network_configuration:
      sub_fields:
        - security_groups

  # target_submodule: module.service
  # root_attribute: services
  # root_attribute_key: name
  # path: "ecs"
  # dependencies:
  #   - "../iam_role"
  defaults:
    create_task_definition: false
    create_target_group: false
  import_id:
    function: aws_ecs_service_import_id
  fields:
    name:
      field: name
      type: string
    alarms:
      field: alarms
      type: list
    capacity_provider_strategy:
      field: capacity_provider_strategy
      type: list
    cluster_arn:
      field: cluster
      type: string
    deployment_circuit_breaker:
      field: deployment_circuit_breaker
      type: list
    deployment_controller:
      field: deployment_controller
      type: list
    deployment_maximum_percent:
      field: deployment_maximum_percent
      type: number
    deployment_minimum_healthy_percent:
      field: deployment_minimum_healthy_percent
      type: number
    desired_count:
      field: desired_count
      type: number
    enable_ecs_managed_tags:
      field: enable_ecs_managed_tags
      type: boolean
    enable_execute_command:
      field: enable_execute_command
      type: boolean
    force_new_deployment:
      field: force_new_deployment
      type: boolean
      default: null
    health_check_grace_period_seconds:
      field: health_check_grace_period_seconds
      type: number
    launch_type:
      field: launch_type
      type: string
    load_balancer:
      field: load_balancer
      type: list
    ordered_placement_strategy:
      field: ordered_placement_strategy
      type: list
    placement_constraints:
      field: placement_constraints
      type: list
    platform_version:
      field: platform_version
      type: string
    scheduling_strategy:
      field: scheduling_strategy
      type: string
    service_connect_configuration:
      field: service_connect_configuration
      type: list
    service_registries:
      function: build_service_registries
      arg: service_registries
      type: map
    triggers:
      field: triggers
      type: map
    wait_for_steady_state:
      field: wait_for_steady_state
      type: boolean
      default: null
    propagate_tags:
      field: propagate_tags
      type: string
    tags:
      field: tags
      type: map
    timeouts:
      field: timeouts
      type: map
      default: null
    assign_public_ip:
      function: get_network_field
      arg: assign_public_ip
      type: boolean
    security_group_ids:
      function: get_network_field
      arg: security_group_ids
      type: list
    subnet_ids:
      function: get_network_field
      arg: subnet_ids
      type: list
    create_security_group:
      function: check_subnet_ids
    iam_role:
      field: iam_role
      type: string
    network_configuration:
      function: ecs_get_network_configuration
      arg: network_configuration
      type: list

  childs:
    aws_ecs_task_definition:
      join:
        task_definition:
          function: task_definition_id
      # root_attribute: services
      # root_attribute_key: name
      # root_attribute_key_parent: true #Take the field from the parent attributes
      target_resource_name: this
      # target_submodule: module.service
      defaults:
        create_task_definition: true
        create_tasks_iam_role: false
        create_task_exec_policy: false
        create_task_exec_iam_role: false
      import_id:
        function: aws_ecs_task_definition_import_id
      fields:
        task_definition_arn:
          field: arn
          type: string
        network_mode:
          field: network_mode
          type: string
        container_definitions:
          field: container_definitions
          jsonencode: true
          type: string
        cpu:
          field: cpu
          type: number
          default: null
        ephemeral_storage:
          field: ephemeral_storage
          type: map
        family:
          field: family
          type: string
        inference_accelerator:
          field: inference_accelerator
          type: map
        ipc_mode:
          field: ipc_mode
          type: string
        memory:
          field: memory
          type: number
          default: null
        proxy_configuration:
          field: proxy_configuration
          type: map
        requires_compatibilities:
          field: requires_compatibilities
          type: list
          default: null
        runtime_platform:
          field: runtime_platform
          type: map
          default: {}
        skip_destroy:
          field: skip_destroy
          type: boolean
          default: null
        volume:
          function: task_definition_volume
          type: map
        task_tags:
          field: tags
          type: map
        # container_definition_defaults:
        #   field: container_definition_defaults
        #   type: map
        #   default: { enable_cloudwatch_logging: false }
        task_definition_placement_constraints:
          field: placement_constraints
          type: list
        task_role_arn:
          # function: get_iam_role
          field: task_role_arn
          type: string
        execution_role_arn:
          # function: get_iam_role
          field: execution_role_arn
          type: string

    aws_appautoscaling_target:
      join:
        name:
          function: get_name_from_arn
          arg: resource_id
      target_resource_name: this
      defaults:
        enable_autoscaling: true
      import_id:
        function: aws_appautoscaling_target_import_id
      fields:
        autoscaling_min_capacity:
          field: min_capacity
          type: number
        autoscaling_max_capacity:
          field: max_capacity
          type: number
        autoscaling_tags:
          field: tags
          type: map
      childs:
        aws_appautoscaling_policy:
          join:
            resource_id:
              field: resource_id
            service_namespace:
              field: service_namespace
            scalable_dimension:
              field: scalable_dimension
          target_resource_name: this
          import_id:
            function: aws_appautoscaling_policy_import_id
          second_index:
            field: name
          fields:
            autoscaling_policies:
              function: autoscaling_policies
              type: list
        aws_appautoscaling_scheduled_action:
          join:
            resource_id:
              field: resource_id
            service_namespace:
              field: service_namespace
            scalable_dimension:
              field: scalable_dimension
          target_resource_name: this
          fields:
            autoscaling_scheduled_actions:
              function: autoscaling_scheduled_actions
              type: list

    aws_lb_target_group:
      join:
        name:
          join_function: join_ecs_service_to_aws_lb_target_group
      target_resource_name: this
      defaults:
        create_target_group: true
      fields:
        target_group_name:
          field: name
          type: string
        target_group_port:
          field: port
          type: number
        target_group_protocol:
          field: protocol
          type: string
        target_group_health_check:
          field: health_check
          type: map
        target_group_stickiness:
          field: stickiness
          type: map
        target_group_tags:
          field: tags
          type: map
        vpc_name:
          function: get_vpc_name_ecs
          type: string
        vpc_id:
          function: get_vpc_id_ecs
          type: string
        target_type:
          field: target_type
          type: string
        deregistration_delay:
          field: deregistration_delay
          type: number
      childs:
        aws_lb_listener_rule:
          join:
            name:
              join_function: join_aws_lb_target_group_to_aws_lb_listener_rule
          target_resource_name: this
          second_index:
            function: get_id_from_arn
            arg: arn
          defaults:
            create_aws_lb_listener_rule: true
          fields:
            listener_rules:
              function: get_listener_rules
              type: map
            listener_rule_lb_name:
              function: get_listener_rule_lb_name
              arg: listener_arn
              type: string
        aws_lb_listener:
          join:
            name:
              join_function: join_aws_lb_target_group_to_aws_lb_listener
          target_resource_name: this
          defaults:
            create_aws_lb_listener: true
          second_index:
            function: get_id_from_arn
            arg: arn
          fields:
            listeners:
              function: get_listeners
              type: map
            lb_name:
              function: get_lb_name
              arg: load_balancer_arn
              type: string
