    aws_flow_log:
      join:
        id:
          field: vpc_id
      target_resource_name: this
      second_index:
        field: log_destination_type
      fields:
        aws_flow_logs:
          function: vpc_build_aws_flow_logs
          arg: log_destination_type
          type: map

    aws_vpc_dhcp_options_association:
      join:
        id:
          field: vpc_id
      target_resource_name: this
      defaults:
        enable_dhcp_options_association: true
      import_id:
        field: vpc_id
      fields:
        dhcp_options_id:
          field: dhcp_options_id
          type: string
      childs:
        aws_vpc_dhcp_options:
          join:
            dhcp_options_id:
              field: id
          target_resource_name: this
          fields:
            create_dhcp_options:
              unique: true
            dhcp_options_domain_name:
              field: domain_name
              type: string
            dhcp_options_domain_name_servers:
