      type: string
    desired_capacity:
      field: desired_capacity
      type: number
    max_instance_lifetime:
      field: max_instance_lifetime
      type: number
    capacity_rebalance:
      field: capacity_rebalance
      type: bool
    instance_refresh:
      field: instance_refresh
      type: list
    launch_configuration:
      field: launch_configuration
      type: map
    launch_template:
      field: launch_template
      type: list
    mixed_instances_policy:
      field: mixed_instances_policy
      type: list
    warm_pool:
      field: warm_pool
      type: map
    tag:
      field: tags
      type: map
